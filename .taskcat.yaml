project:
  name: quickstart-darktrace-vsensor
  owner: quickstart-eng@amazon.com
  regions:
      - ap-southeast-1
      - ap-southeast-2
      - ca-central-1
      - eu-central-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - us-east-1
      - us-west-1
      - us-west-2
tests:
  vsensor:
    parameters:
      QSS3BucketName: $[taskcat_autobucket]
      QSS3BucketRegion: $[taskcat_current_region]
      QSS3KeyPrefix: quickstart-darktrace-vsensor
      BastionKeyPairName: "key-pair-name"
      AvailabilityZones: $[taskcat_getaz_2]
      RemoteAccessCIDR: "127.0.0.1/32"
      VSensorMasterHostname: "https://example.com"
      VSensorMasterPushtoken: "FakePushToken"
      VSensorUpdatekey: "XXXXXXXXX:XXXXXXXX"
      VSensorKeyPairName: "key-pair-name"
    template: ./templates/darktrace-vsensor-new-vpc.template.yaml